<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <base href='/spa/' />
        <title>OAuth 2.0 Sample - Digital Assets</title>
        <link href='css/bootstrap-3.3.7.min.css' rel='stylesheet' type='text/css' />
        <link href='css/app.css'                 rel='stylesheet' type='text/css' />
    </head>
    <body>
        <div class='container'>
            
            <div class='row'>
                <div class='col-xs-9'>
                    <h1 class='text-left'>OAuth 2.0 Sample: Digital Assets</h1>
                </div>
                <div class='col-xs-3 logincontainer hide'>
                    <br/>
                    Logged in as: <span class='logintext'></span>
                </div>
            </div>
            
            <div class='row'>
                <div class='col-xs-3'></div>
                <div class='col-xs-2'>
                    <button id='btnHome' class='btn btn-primary'>Home</button>
                </div>
                <div class='col-xs-2'>
                    <button id='btnRefreshData' class='btn btn-primary initiallydisabled'>Refresh Data</button>
                </div>
                <div class='col-xs-2'>
                    <button id='btnExpireAccessToken' class='btn btn-primary initiallydisabled'>Expire Token</button>
                </div>
                <div class='col-xs-3'></div>
            </div>
            
            <div id='errorContainer' class='row error hide'>
                <br/>
                <div class='col-xs-12'>
                    <ul id='error'></ul>
                </div>
            </div>
            
            <div class='row trace'>
                <div class='col-xs-12'>
                    <ul id='trace' ></ul>
                </div>
            </div>
            
            <div class='listcontainer panel panel-primary hide'>
                <div class='panel-heading'>
                    <div class='row'>
                        <div class ='col-xs-1'></div>    
                        <div class ='col-xs-5'>Token</div>  
                        <div class ='col-xs-2'>Price</div>  
                        <div class ='col-xs-2'>% Change</div>  
                        <div class ='col-xs-2'>Market Cap</div>  
                    </div>
                </div>
                <div class='panel-group'>
                </div>
            </div>
            
            <div class='row transactionscontainer panel panel-primary hide'>
                <div class='panel-heading'>
                    <span id ='tokenHeader'>Transactions</span>
                </div>
                <div class='transactionslist'></div>
            </div>
        </div>
        
        <script src='dist/vendor.bundle.min.js'></script>
        <script src='dist/spa.bundle.min.js'></script>
    </body>
</html>
